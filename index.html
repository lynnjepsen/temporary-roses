<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">Feedback</span>
        </section>
      </div>
    </header>

    <main class='feedback-page mdc-top-app-bar--fixed-adjust'>
      <div class='feedback-page__content'>
        <img
          class='feedback-logo'
          src='./assets/red_roses_logo.svg'
          alt='red roses logo'
        />
        <div>
          <h2 class='mdc-typography--headline6 mdc-theme--primary'>
            Thanks for spreading joy with Red Roses
          </h2>
          <p class='mdc-typography--body2 message__subheader'>
            We would love to hear about your ordering experience.
          </p>
        </div>

        <div class="feedback-page__options">
          <div class="feedback-page__option">
            <span class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-1"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </span>
            <span class="feedback-page__option-label mdc-typography--body2">Fast Delivery</span>
          </div>
          <div class="feedback-page__option">
            <span class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-1"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </span>
            <span class="feedback-page__option-label mdc-typography--body2">Great Flowers</span>
          </div>
          <div class="feedback-page__option">
            <span class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-1"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </span>
            <span class="feedback-page__option-label mdc-typography--body2">Nice Courier</span>
          </div>
          <div class="feedback-page__option">
            <span class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-1"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </span>
            <span class="feedback-page__option-label mdc-typography--body2">Easy to Order</span>
          </div>
        </div>

        <div class='feedback-text-field__container'>
          <div class="mdc-text-field mdc-text-field--outlined  mdc-text-field--with-trailing-icon thoughts-text-field">
            <input type="text" id="thoughts-text-field" class="mdc-text-field__input">
            <label for="thoughts-text-field" class="mdc-floating-label">Additional thoughts...</label>
            <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">edit</i>
            <div class="mdc-notched-outline">
              <svg>
                <path class="mdc-notched-outline__path"/>
              </svg>
            </div>
            <div class="mdc-notched-outline__idle"></div>
          </div>
          <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent" aria-hidden="true">
            Don't worry feedback is never shared with couriers
          </p>
        </div>
        <button class="mdc-button mdc-button--raised">
          Submit
        </button>
      </div>
    </main>
  </body>
  <script src="dist/bundle.js" async></script>
</html>
